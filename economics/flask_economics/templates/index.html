<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .pagination {
            margin: 20px;
        }
        .pagination a {
            margin: 5px;
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            color: #333;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
        }
        .filter-form {
            margin-bottom: 20px;
        }
        .chart-container {
            width: 1000px;
            height: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Stock Data</h1>

    <!-- Filter Form -->
    <form method="GET" action="/">
        <label for="symbol">Filter by Symbol:</label>
        <select name="symbol" id="symbol">
            <option value="">All</option>
            {% for symbol in symbols %}
                <option value="{{ symbol }}" {% if symbol == selected_symbol %}selected{% endif %}>{{ symbol }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    <!-- Stock Table -->
    <table>
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in stock_data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        {% if page > 1 %}
            <a href="?page=1{% if selected_symbol %}&symbol={{ selected_symbol }}{% endif %}">First</a>
            <a href="?page={{ page - 1 }}{% if selected_symbol %}&symbol={{ selected_symbol }}{% endif %}">Previous</a>
        {% endif %}
        <span>Page {{ page }} of {{ total_pages }}</span>
        {% if page < total_pages %}
            <a href="?page={{ page + 1 }}{% if selected_symbol %}&symbol={{ selected_symbol }}{% endif %}">Next</a>
            <a href="?page={{ total_pages }}{% if selected_symbol %}&symbol={{ selected_symbol }}{% endif %}">Last</a>
        {% endif %}
    </div>

    <!-- Chart Section -->
    <h2>Stock Chart</h2>
    <div class="filter-form">
        <label for="chartSymbol">Symbol:</label>
        <select id="chartSymbol">
            {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>

        <label for="chartColumn">Column:</label>
        <select id="chartColumn">
            <option value="Open">Open</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Close">Close</option>
            <option value="Volume">Volume</option>
        </select>

        <button onclick="updateChart()">Load Chart</button>
    </div>

    <div class="chart-container">
        <canvas id="stockChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('stockChart').getContext('2d');
        var stockChart = new Chart(ctx, {
            type: 'line',
            data: { 
                labels: [], 
                datasets: [{ 
                    label: '', 
                    data: [], 
                    borderColor: 'blue', 
                    fill: false 
                }] 
            },
            options: { 
                responsive: true,
                maintainAspectRatio: false,
                scales: { 
                    x: { title: { display: true, text: 'Date' } }, 
                    y: { title: { display: true, text: 'Value' } } 
                } 
            }
        });

        function updateChart() {
            var symbol = document.getElementById('chartSymbol').value;
            var column = document.getElementById('chartColumn').value;

            $.getJSON(`/plot?symbol=${symbol}&column=${column}`, function(data) {
                stockChart.data.labels = data.dates;
                stockChart.data.datasets[0].label = `${symbol} - ${column}`;
                stockChart.data.datasets[0].data = data.values;
                stockChart.update();
            }).fail(function() {
                alert('Error loading data');
            });
        }
    </script>

</body>
</html>
