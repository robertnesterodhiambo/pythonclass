<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagination a {
            text-decoration: none;
        }
        .pagination button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .filter-form {
            margin-bottom: 20px;
            text-align: center;
        }
        .filter-form select, .filter-form button {
            padding: 8px;
            margin: 5px;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Stock Data</h1>

    <!-- Filter Form -->
    <form method="GET" class="filter-form">
        <label for="symbol">Filter by Symbol:</label>
        <select name="symbol" id="symbol">
            <option value="">All</option>
            {% for symbol in symbols %}
                <option value="{{ symbol }}" {% if selected_symbol == symbol %}selected{% endif %}>{{ symbol }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    <table>
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in stock_data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="pagination">
        {% if page > 1 %}
            <a href="{{ url_for('index', page=page-1, symbol=selected_symbol) }}">
                <button>Previous Page</button>
            </a>
        {% else %}
            <button disabled>Previous Page</button>
        {% endif %}

        <span>Page {{ page }} of {{ total_pages }}</span>

        {% if page < total_pages %}
            <a href="{{ url_for('index', page=page+1, symbol=selected_symbol) }}">
                <button>Next Page</button>
            </a>
        {% else %}
            <button disabled>Next Page</button>
        {% endif %}
    </div>

    <h2>Stock Chart</h2>
    <div class="filter-form">
        <label for="chartSymbol">Symbol:</label>
        <select id="chartSymbol">
            {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>

        <label for="chartColumn">Column:</label>
        <select id="chartColumn">
            <option value="Open">Open</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Close">Close</option>
            <option value="Volume">Volume</option>
        </select>

        <button onclick="updateChart()">Load Chart</button>
    </div>

    <canvas id="stockChart"></canvas>

    <script>
        var ctx = document.getElementById('stockChart').getContext('2d');
        var stockChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: '', data: [], borderColor: 'blue', fill: false }] },
            options: { responsive: true, scales: { x: { title: { display: true, text: 'Date' } }, y: { title: { display: true, text: 'Value' } } } }
        });

        function updateChart() {
            var symbol = document.getElementById('chartSymbol').value;
            var column = document.getElementById('chartColumn').value;

            $.getJSON(`/plot?symbol=${symbol}&column=${column}`, function(data) {
                stockChart.data.labels = data.dates;
                stockChart.data.datasets[0].label = `${symbol} - ${column}`;
                stockChart.data.datasets[0].data = data.values;
                stockChart.update();
            }).fail(function() {
                alert('Error loading data');
            });
        }
    </script>
</body>
</html>
