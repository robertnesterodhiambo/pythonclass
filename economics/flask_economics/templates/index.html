<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .stock-table th, .stock-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .chart-container {
            height: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Stock Data</h2>

        <!-- Stock Data Table -->
        <table class="table stock-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Predict</th>
                </tr>
            </thead>
            <tbody>
                {% for row in stock_data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>
                        <button class="btn btn-success btn-sm predict-btn" data-symbol="{{ row[0] }}">Predict</button>
                        <span class="predicted-price text-muted"></span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Stock Prediction Form -->
        <h2 class="text-center">Stock Prediction</h2>
        <form id="predictForm" class="predict-form">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="predictSymbol">Symbol:</label>
                    <select id="predictSymbol" class="form-control">
                        {% for symbol in symbols %}
                            <option value="{{ symbol }}">{{ symbol }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-warning mt-4">Predict</button>
                </div>
            </div>
        </form>
        <div id="predictionResult" class="text-center text-success font-weight-bold"></div>

        <!-- Stock Chart -->
        <h2 class="text-center">Stock Chart</h2>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Handle stock prediction form submission
            $('#predictForm').on('submit', function(e) {
                e.preventDefault();
                var symbol = $('#predictSymbol').val();
                $.getJSON(`/predict?symbol=${symbol}`, function(data) {
                    if (data.predicted_price) {
                        $('#predictionResult').text(`Predicted Price for ${symbol}: $${data.predicted_price.toFixed(2)}`);
                    } else {
                        $('#predictionResult').text(data.error).addClass('text-danger');
                    }
                }).fail(function() {
                    $('#predictionResult').text('Error making prediction').addClass('text-danger');
                });
            });

            // Handle predict button clicks in the table
            $('.predict-btn').on('click', function() {
                var symbol = $(this).data('symbol');
                var button = $(this);
                var resultSpan = button.siblings('.predicted-price');
                $.getJSON(`/predict?symbol=${symbol}`, function(data) {
                    if (data.predicted_price) {
                        resultSpan.text(`$${data.predicted_price.toFixed(2)}`).removeClass('text-muted').addClass('text-success');
                    } else {
                        resultSpan.text('Error').addClass('text-danger');
                    }
                }).fail(function() {
                    resultSpan.text('Error').addClass('text-danger');
                });
            });
        });
    </script>
</body>
</html>
