<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tree Mapping</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div>Tree Mapping</div>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </nav>
    <div class="container">
        <h1>Edit Tree</h1>
        <form action="/sightings/edit/{{ sighting.id }}" method="POST">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" value="{{ sighting.location }}" required>
            
            <label for="date_of_sighting">Date Found:</label>
            <input type="date" name="date_of_sighting" id="date_of_sighting" value="{{ sighting.date_of_sighting }}" required>
            
            <label for="number_of_sasquatches">Zip Code:</label>
            <input type="number" name="number_of_sasquatches" id="number_of_sasquatches" value="{{ sighting.number_of_sasquatches }}" required>
            
            <label for="description">Notes:</label>
            <textarea name="description" id="description" rows="4" required>{{ sighting.description }}</textarea>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <footer>
        Â© 2024 Tree Mapping. All Rights Reserved.
    </footer>
</body>
</html>
