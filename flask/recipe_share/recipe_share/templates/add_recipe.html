{% extends "base.html" %}
{% block content %}
<h1>Add a New Recipe</h1>

<form method="POST" action="{{ url_for('auth.add_recipe') }}">
    <label for="name">Recipe Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="3" required></textarea><br><br>

    <label for="instructions">Instructions:</label><br>
    <textarea id="instructions" name="instructions" rows="5" required></textarea><br><br>

    <label for="date_cooked">Date Cooked:</label><br>
    <input type="date" id="date_cooked" name="date_cooked" required><br><br>

    <label for="under_30_minutes">
        <input type="checkbox" id="under_30_minutes" name="under_30_minutes"> Under 30 Minutes
    </label><br><br>

    <button type="submit">Add Recipe</button>
</form>

<a href="{{ url_for('auth.dashboard') }}">Back to Dashboard</a>
{% endblock %}
