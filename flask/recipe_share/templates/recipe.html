{% extends "base.html" %}

{% block content %}
<h2>{{ recipe[2] }}</h2> <!-- Recipe name -->
<p>{{ recipe[3] }}</p> <!-- Recipe description -->
<p>{{ recipe[4] }}</p> <!-- Recipe instructions -->
<p>Date Cooked: {{ recipe[5] }}</p>
<p>Under 30 Minutes: {{ 'Yes' if recipe[6] else 'No' }}</p>
<a href="{{ url_for('index') }}">Back to Dashboard</a>
{% endblock %}
