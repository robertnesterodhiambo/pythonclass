{% extends "base.html" %}

{% block content %}
<h2>Your Recipes</h2>
<a href="{{ url_for('create') }}">Add New Recipe</a>
<ul>
    {% for recipe in recipes %}
        <li>
            <h3>{{ recipe[2] }}</h3> <!-- Recipe name -->
            <p>{{ recipe[3] }}</p> <!-- Recipe description -->
            <a href="{{ url_for('edit', id=recipe[0]) }}">Edit</a>
            <form method="POST" action="{{ url_for('delete', id=recipe[0]) }}" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
