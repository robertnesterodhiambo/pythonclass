{% extends "base.html" %}

{% block content %}
<h2>Edit Recipe</h2>
<form method="POST" action="{{ url_for('edit', id=recipe[0]) }}">
    <label for="name">Recipe Name:</label>
    <input type="text" id="name" name="name" value="{{ recipe[2] }}" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ recipe[3] }}</textarea>
    
    <label for="instructions">Instructions:</label>
    <textarea id="instructions" name="instructions" required>{{ recipe[4] }}</textarea>
    
    <label for="date_cooked">Date Cooked:</label>
    <input type="date" id="date_cooked" name="date_cooked" value="{{ recipe[5] }}" required>
    
    <label>
        <input type="checkbox" name="under_30_minutes" {% if recipe[6] %}checked{% endif %}> Under 30 Minutes
    </label>
    
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
