<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.first_name }}!</h1>
    <a href="/recipes/new">+ Create Recipe</a>
    <a href="/logout">Logout</a>
    <hr>
    <h2>All Recipes</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Posted By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.name }}</td>
                <td>{{ recipe.posted_by }}</td>
                <td>
                    <a href="/recipes/{{ recipe.id }}">View</a>
                    {% if recipe.user_id == user.id %}
                        | <a href="/recipes/edit/{{ recipe.id }}">Edit</a>
                        | <a href="/recipes/delete/{{ recipe.id }}" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
