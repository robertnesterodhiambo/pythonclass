<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask ChatGPT App</title>
</head>
<body>
    <h2>Ask ChatGPT</h2>
    <form method="post">
        <input type="text" name="user_input" placeholder="Enter your question" required>
        <button type="submit">Ask</button>
    </form>
    {% if answer %}
        <h3>Response:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
