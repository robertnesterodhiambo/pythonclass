<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}House Price App{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header {
      background:#f8f8f8; border-bottom:1px solid #ddd;
      padding:12px 20px; display:flex; justify-content:space-between; align-items:center;
    }
    nav a, nav form button {
      margin-right:12px; text-decoration:none; color:#333; font-weight:500;
      background:none; border:none; cursor:pointer; font-size:1rem;
    }
    nav form { display:inline; }
    main { padding:20px; }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="{{ url_for('index') }}">🏠 Home</a>
      <a href="{{ url_for('profile') }}">👤 Profile</a>
      <a href="{{ url_for('estimate') }}">💰 Estimate</a>
      <a href="{{ url_for('properties', state='ga') }}">📍 GA</a>
      <a href="{{ url_for('properties', state='nc') }}">📍 NC</a>
    </div>
    <nav>
      {% if session.username %}
        <span>Hi, <strong>{{ session.username }}</strong></span>
        <form action="{{ url_for('logout') }}" method="post">
          <button type="submit">🚪 Logout</button>
        </form>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Signup</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
