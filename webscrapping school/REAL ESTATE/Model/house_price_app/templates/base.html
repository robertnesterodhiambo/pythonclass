<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}House Price App{% endblock %}</title>
  <style>
    :root {
      --apple-gray: #f5f5f7;
      --apple-blue: #0071e3;
      --apple-text: #1d1d1f;
    }
    body {
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--apple-gray); color: var(--apple-text);
    }
    header {
      background: white; border-bottom: 1px solid #e0e0e0;
      padding: 14px 30px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 10;
    }
    header a, header form button {
      margin-left: 20px; text-decoration: none; font-weight: 500;
      color: var(--apple-text); background: none; border: none; cursor: pointer;
      font-size: 0.95rem; transition: color 0.2s ease;
    }
    header a:hover, header form button:hover {
      color: var(--apple-blue);
    }
    header form { display: inline; margin: 0; }
    main { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
    .card {
      background: white; border-radius: 16px; padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05); margin-bottom: 20px;
    }
    button, input, select {
      font-family: inherit; font-size: 1rem;
      padding: 10px 12px; margin-top: 10px; border-radius: 8px;
      border: 1px solid #ccc; width: 100%; box-sizing: border-box;
    }
    button {
      background: var(--apple-blue); color: white; border: none;
      font-weight: 600; cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #005bb5; }
    h1, h2, h3 { font-weight: 600; margin-top: 0; }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="{{ url_for('index') }}">üè† Home</a>
      {% if session.username %}
        <a href="{{ url_for('profile') }}">üë§ Profile</a>
        <a href="{{ url_for('estimate') }}">üí∞ Estimate</a>
        <a href="{{ url_for('properties', state='ga') }}">üìç GA</a>
        <a href="{{ url_for('properties', state='nc') }}">üìç NC</a>
      {% endif %}
    </div>
    <nav>
      {% if session.username %}
        <span>Hi, <strong>{{ session.username }}</strong></span>
        <form action="{{ url_for('logout') }}" method="post" style="display:inline;">
          <button type="submit">üö™ Logout</button>
        </form>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Signup</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
