<form method="POST">
  <input name="username" placeholder="Username" required><br>
  <input name="email" type="email" placeholder="Email" required><br>
  <input name="password" type="password" placeholder="Password" required><br>
  <select name="user_type" required>
    <option value="buyer">Buyer</option>
    <option value="seller">Seller</option>
  </select><br>
  <input name="address" placeholder="Property Address" required><br>
  <input name="beds" type="number" placeholder="Beds"><br>
  <input name="baths" type="number" placeholder="Baths"><br>
  <input name="sqft" type="number" placeholder="SqFt"><br>
  <input name="lot_size" type="number" placeholder="Lot Size"><br>
  <input name="year_built" type="number" placeholder="Year Built"><br>
  <input name="county" placeholder="County"><br>
  <button type="submit">Signup</button>
</form>
