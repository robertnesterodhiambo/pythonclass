<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>House Price App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .nav-links a { margin-left:10px; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <h1>House Price App</h1>
    <div class="nav-links">
       <a href="{{ url_for('index') }}">🏠 Home</a>
      <a href="{{ url_for('profile') }}">👤 Profile</a>
      <a href="{{ url_for('estimate') }}">💰 Estimate</a>
      <a href="{{ url_for('properties', state='ga') }}">📍 GA</a>
      <a href="{{ url_for('properties', state='nc') }}">📍 NC</a>

      {% if session.username %}
        <span>Hi, <strong>{{ session.username }}</strong></span>
        <form action="{{ url_for('logout') }}" method="post">
          <button type="submit">🚪 Logout</button>
        </form>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Signup</a>
      {% endif %}
    </div>
  </header>

  <main>
    {% if session.username %}
      <h3>Select State to Explore Properties</h3>
      <a href="{{ url_for('properties', state='ga') }}">Georgia</a> | 
      <a href="{{ url_for('properties', state='nc') }}">North Carolina</a>
    {% else %}
      <p>Please login to explore properties.</p>
    {% endif %}
  </main>
</body>
</html>
