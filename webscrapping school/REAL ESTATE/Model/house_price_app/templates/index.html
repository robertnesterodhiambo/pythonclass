<!DOCTYPE html>
<html>
<head>
  <title>House Price App</title>
</head>
<body>
  {% if session.username %}
    <div style="float:right;">
      <span>{{ session.username }}</span>
      <a href="{{ url_for('profile') }}">Profile</a> |
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  {% else %}
    <a href="{{ url_for('login') }}">Login</a> | 
    <a href="{{ url_for('signup') }}">Signup</a>
  {% endif %}

  <h1>Welcome to House Price App</h1>

  {% if session.username %}
    <h3>Select State to Explore Properties</h3>
    <a href="{{ url_for('properties', state='ga') }}">Georgia</a> | 
    <a href="{{ url_for('properties', state='nc') }}">North Carolina</a>
  {% else %}
    <p>Please login to explore properties.</p>
  {% endif %}
</body>
</html>
