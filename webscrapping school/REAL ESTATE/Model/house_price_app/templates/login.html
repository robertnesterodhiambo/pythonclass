<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .nav-links a { margin-left:10px; text-decoration:none; }
    .form-box { border:1px solid #ddd; padding:20px; border-radius:8px; max-width:400px; margin:auto; }
    input { width:100%; padding:8px; margin-top:8px; }
    button { margin-top:12px; padding:10px 14px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
    <div class="nav-links">
       <a href="{{ url_for('index') }}">🏠 Home</a>
      <a href="{{ url_for('profile') }}">👤 Profile</a>
      <a href="{{ url_for('estimate') }}">💰 Estimate</a>
      <a href="{{ url_for('properties', state='ga') }}">📍 GA</a>
      <a href="{{ url_for('properties', state='nc') }}">📍 NC</a>

      {% if session.username %}
        <span>Hi, <strong>{{ session.username }}</strong></span>
        <form action="{{ url_for('logout') }}" method="post">
          <button type="submit">🚪 Logout</button>
        </form>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Signup</a>
      {% endif %}
    </div>
  </header>

  <div class="form-box">
    <form method="POST">
      <input name="email" type="email" placeholder="Email" required><br>
      <input name="password" type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
