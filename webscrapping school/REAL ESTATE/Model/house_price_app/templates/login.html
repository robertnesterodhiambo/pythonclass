{% extends "base.html" %}
{% block title %}Login - House Price App{% endblock %}

{% block content %}
<div class="form-container">
  <h2 class="title">Sign in to your account</h2>
  <form method="POST" class="login-form">
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit" class="btn">Login</button>
  </form>
  <p class="signup-text">
    Donâ€™t have an account? 
    <a href="{{ url_for('signup') }}">Sign up here</a>
  </p>
</div>

<style>
/* Center form on page */
.form-container {
  max-width: 400px;
  margin: 60px auto;
  padding: 30px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  text-align: center;
}

/* Title */
.title {
  font-size: 1.6rem;
  font-weight: 600;
  color: #1d1d1f;
  margin-bottom: 20px;
}

/* Inputs */
.login-form input {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  border: 1px solid #d2d2d7;
  border-radius: 12px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}
.login-form input:focus {
  border-color: #0071e3;
  outline: none;
}

/* Button (Apple blue) */
.btn {
  width: 100%;
  background: #0071e3;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  margin-top: 14px;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #0077ed;
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,113,227,0.25);
}

/* Sign up link */
.signup-text {
  margin-top: 18px;
  font-size: 0.95rem;
  color: #6e6e73;
}
.signup-text a {
  color: #0071e3;
  font-weight: 500;
  text-decoration: none;
}
.signup-text a:hover {
  text-decoration: underline;
}
</style>
{% endblock %}
